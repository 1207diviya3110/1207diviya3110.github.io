<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Register</title>
</head>
<body>
  <h1>Property Register</h1>
  <form id="form">
    <label for="title">Title</label>
    <input type="text" id="title" required>
    <span id="title-error"></span>
    <br>

    <label for="price">Price</label>
    <input type="number" id="price" required>
    <span id="price-error"></span>
    <br>

    <label for="description">Description</label>
    <input type="text" id="description" required>
    <span id="description-error"></span>
    <br>

    <label for="email">Email</label>
    <input type="email" id="email" required>
    <span id="email-error"></span>
    <br>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required>
    <span id="phone-error"></span>
    <br>

    <label for="buysell">Buy/Sell</label>
    <input type="radio" id="buysell" name="options" value="buy-sell" required>
    <label for="rent">Rent</label>
    <input type="radio" id="rent" name="options" value="rent" required>
    <span id="options-error"></span>
    <br>

    <input type="submit" value="Submit">
  </form>

  <div id="formDataContainer">
    <h2>Data entered</h2>
    <table id="formDataTable">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Price</th>
        <th>Description</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Option</th>
      </tr>

    </table>

  </div>
  <script src="script.js"></script>
</body>
</html>
